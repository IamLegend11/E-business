<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Quiz - Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="authForm">
      <h2 id="title">Login to your account</h2>
      
      <input type="email" id="email" placeholder="Enter your E-mail" required />
      <input type="password" id="password" placeholder="Enter your Password" required />
      
      <p id="errorMessage" class="error"></p>
      
      <button type="submit" id="signInBtn" class="sign">Log In</button>
      <button type="button" id="logInBtn" class="off">Sign up</button>
      
      <p><a href="#" id="toggleText">Don't have an account</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
